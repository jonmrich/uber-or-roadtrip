<body>

<div id="searchArea">
<div class="row marg-bot">

  </div>
</div>

  </div>
  </div>
<div class="row center-block marg-bot vertical-align">

   <label class="center-block text-center" for='address'>Address</label>
 <input id="address" name='address' class="center-block text-center">
  </div>
  </div>
  <div class="row center-block marg-bot">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 center-block text-center">

  <button type="button" id="geocode" class="btn btn-default center-block text-center ">Geocode Address</button>

  </div>
  </div>
      <div class="row center-block marg-bot" id='locating2' style="display:none">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 center-block text-center">

  LOCATING...

  </div>
  </div>
 

  
  </div>

  <button type="button" id="goCurrent" class="btn btn-default center-block text-center ">Use Current Location</button>

  
    <div class="row center-block marg-bot" id='locating' style="display:none">

  LOCATING...

  </div>
  </div>

  
  </div>
 
  </div>

  <div class="row center-block marg-bot">
  
  
  <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 col-lg-push-3 center-block dobox" >

 <input id="latitude" name='latitude' class="center-block text-center">

</div>
<div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 col-lg-push-3 center-block dobox">

   <label for='Longitude' class="center-block text-center">Longitude</label>
 <input id="longitude" name='longitude' class="center-block text-center">

  </div>

  </div>
 

  <hr>
  <div class="row center-block marg-bot vertical-align">

  <div class="questions">How far out should we search?</div>
  </div>
  </div>
<div class="row center-block marg-bot vertical-align">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">

   <label class="center-block text-center" for='radius'>Search Radius (in meters)</label>
 <input id="radius" name='radius' class="center-block text-center">
  </div>
  </div>
        </div>
      </div>
      <hr>

  </div>
  </div>

<div id='tags' class='tagSelector' >
 
  <input type=text>
</div>
</div>
</div>

  </div>
  </div>
  <div class="row center-block marg-bot vertical-align">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 center-block">
   <label class="center-block text-center" for='cultural'>Cultural Search Terms</label>
 <input id="cultural" name='cultural' class="center-block text-center">
  </div>
  </div>
  <hr>

        <div class="row center-block marg-bot">

  </div>
  </div>

  <div  class="text-center">SEARCHING...</div>
  </div>
  </div>
</div><!--search area-->

            <table class="table table-bordered" id="results_datatable" >
              
            </table>
          </div>
 
  </div>
  </div>

  <button type="button" id="newSearch" class="btn btn-success center-block text-center md-btn">New Search</button>
